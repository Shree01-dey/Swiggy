<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <!-- chile 1 -->
        <div class="header">
          <img src="img/logo.jpg" alt="#" class="logo" />
          <p class="title">Swiggy</p>
        </div>
        <!-- child 2 -->
        <div class="nav-links">
          <a href="#">Swiggy Corpotate</a>
          <a href="#">Partner with us</a>
          <a href="#" class="box">Get the app</a>
          <a href="#" class="box1">Sign in</a>
        </div>
      </div>

      <div class="heading">
        <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
        <div class="input1">
          <input type="text" placeholder="Enter your delivery location" />
          <input
            type="text"
            placeholder="Search for restaurant, item or more"
          />
        <div class="boxes">
          <div class="part">
            
            <div class="text-section">
              <h2>FOOD DELIVERY</h2>
              <p class="subpart">FROM RESTAURANTS</p>
              <span class="offer">UPTO 60% OFF</span>
              <!-- <img src="img/breakfast.jpg" class="card-image" /> -->
              <div class="arrow">➜</div>
            </div>
          </div>
          <div class="part">
            <div class="text-section">
              <h2>INSTAMART</h2>
              <p class="subpart">INSTANT GROCERY</p>
              <span class="offer">UPTO 60% OFF</span>
              <!-- <img src="img/grocery.jpg" class="card-image" /> -->
              <div class="arrow">➜</div>
            </div>
          </div>
          <div class="part">
            <div class="text-section">
              <h2>DINEOUT</h2>
              <p class="subpart">EAT OUT & SAVE MORE</p>
              <span class="offer">UPTO 50% OFF</span>
              <!-- <img src="img/plates.jpeg" class="card-image" /> -->
              <div class="arrow">➜</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
